<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Retrouvez les adresses des restaurants Two Amigos à Lyon. Venez savourer notre cuisine mexicaine et californienne à Hotel de Ville et Henri IV.">
  <meta name="author" content="Two Amigos Restaurant">

  <meta property="og:description" content="Découvrez où nous trouver à Lyon : nos restaurants sont situés à Hotel de Ville et Henri IV.">
  <meta property="og:image" content="https://twoamigos.fr/images/restaurant-locations.jpg">
  <meta property="og:url" content="https://twoamigos.fr/adress.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Two Amigos - Adresses">
  <meta name="twitter:description" content="Nos restaurants Two Amigos à Lyon : Hotel de Ville et Henri IV. Rejoignez-nous pour une expérience culinaire unique.">
  <meta name="twitter:image" content="https://twoamigos.fr/images/address-preview.jpg">
  <title>Two Amigos - Adresses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://twoamigos.fr/images/icons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="https://twoamigos.fr/images/icons/favicon.svg">
  <link rel="shortcut icon" href="https://twoamigos.fr/images/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="https://twoamigos.fr/images/icons/apple-touch-icon.png">
  <link rel="manifest" href="https://twoamigos.fr/images/icons/site.webmanifest">
</head>
<body id="adress-page" class="menubackground menu-page">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <div class="top-right-logo">
    <img src="images/logo.png" alt="Two Amigos Logo" loading="lazy">
  </div>

  <!-- Toggle Bar -->
  <div id="toggle-container"></div>

  <!-- Location Container -->
  <div class="location-container">
    <h1 class="location-title">Nos Restaurants</h1>
    <div class="content-container">
      <div class="location-cards">
        <div class="location-card">
          <button class="dropdown-toggle" aria-expanded="false">Two Amigos Hotel de Ville ▼</button>
          <div class="dropdown-content">
            <p class="address">11 rue Terme, 69001 Lyon</p>
            <p class="phone">Téléphone: 09 54 69 98 23</p>
            <p class="email">hoteldeville@twoamigos.fr</p>
            <a href="https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=11+Rue+Terme,+69001+Lyon" class="direction-link" target="_blank">Obtenir un itinéraire</a>
          </div>
        </div>
        <div class="location-card">
          <button class="dropdown-toggle" aria-expanded="false">Two Amigos Henri IV ▼</button>
          <div class="dropdown-content">
            <p class="address">1 rue Henri IV, 69002 Lyon</p>
            <p class="phone">Téléphone: 09 53 11 86 70</p>
            <p class="email">reservation@twoamigos.fr</p>
            <a href="https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=1+Rue+Henri+IV,+69002+Lyon" class="direction-link" target="_blank">Obtenir un itinéraire</a>
          </div>
        </div>
      </div>
      <!-- Map -->
      <div id="map"></div>
    </div>
  </div>

  <script src="jsfiles/map.js"></script>
  <script src="jsfiles/review.js"></script>
  <script src="jsfiles/load-toggle.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjYgwn-KmMAXkHS5aJYt45t3S3Fzmfbcw&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
